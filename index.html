<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <title>O Tesoureiro</title>
</head>

<body>
    <!-- <header>
        <button id="hamburger-menu-button"><span class="material-symbols-outlined">menu</span></button>
    </header> -->

    <main>
        <section id="saldo-section">
            <div id="saldo-conta" class="card">
                <h1>Seu saldo é de <br><span id="saldo-valor">R$ 0,00</span></h1>
            </div>
            <div id="icone-troca-conta" class="card">
                <button><span class="material-symbols-outlined">overview_key</span></button>
            </div>
        </section>

        <section id="transacoes-recentes-section">
            <h2 class="section-title">Transações recentes</h2>

            <div id="transacoes-div" class="card">
                <input type="search" name="search" id="search-transacoes" placeholder="buscar transações">
                <ul id="transacoes-lista">
                    <!-- <li class="transacao-item">
                        <div class="transacao-info">
                            <p class="transacao-descricao">Salário</p>
                            <time class="transacao-data">01/10/2023 - 16:20</time>
                        </div>
                        <p class="transacao-valor">+ R$ 3000,00</p>
                    </li>
                    <li class="transacao-item">
                        <div class="transacao-info">
                            <p class="transacao-descricao">Salário</p>
                            <time class="transacao-data">01/10/2023 - 16:20</time>
                        </div>
                        <p class="transacao-valor receita">+ R$ 3000,00</p>
                    </li> -->
                </ul>
            </div>

            <a id="ver-todas-transacoes-button" class="card" href="transacoes.html">ver todas</a>
        </section>

        <section id="mini-cards-section">
            <div class="mini-card">
                <h1>Contas<br>e cartões</h1>
            </div>
            <div class="mini-card">
                <h1>Balanço mensal</h1>
            </div>
            <div class="mini-card">
                <h1>Categorias</h1>
            </div>
            <div class="mini-card">
                <h1>Gráficos</h1>
            </div>
        </section>


        <section id="cadastro-transacao-section">
            <button id="fechar-cadastro-button">fechar</button>
            <div id="cadastro-transacao-container">
                <div id="selecao-tipo-transacao-container">

                    <button id="botao-receita" class="adicionar-transacao-button"><span
                            class="material-symbols-outlined">
                            add_2
                        </span></button>
                    <button id="botao-despesa" class="adicionar-transacao-button"><span
                            class="material-symbols-outlined">
                            remove
                        </span></button>
                </div>
                <h1>Cadastro de Transação</h1>
                <div id="form-cadastro-transacao-container">
                    <form action="" id="cadastro-transacao-form">
                        <label for="descricao">Descrição:</label>
                        <input type="text" id="descricao" name="descricao" required
                            placeholder="Ex: Salário, conta de luz...">
                        <label for="valor">Valor:</label>
                        <input type="number" id="valor" name="valor" required placeholder="R$ 0,00" step="0.01">
                        <label for="data">Data:</label>
                        <input type="date" id="data" name="data" required>


                        <button type="submit" id="cadastrar-transacao-button">Cadastrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="js/main.js"></script>
</body>

</html>
